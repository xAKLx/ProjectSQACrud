<!DOCTYPE html>
<head>
   <title>KnockoutJS Simple Example</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
   <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
   <script src="js/Model.js" type="text/javascript"></script>

<body>
  <div class="container" >
    <div class="row">
      <div class="col-lg-6">
        <div class="table-responsive">
          <table class="table table-striped" >
            <thead><tr><td>From</td><td>To</td><td>Subject</td></tr></thead>

            <tbody data-bind="foreach: mails">
              <tr data-bind="click: goToMail">
                <td> <input data-bind="value: from" /></td>

                <td> <input data-bind="value: to" /></td>

                <td> <input data-bind="value: subject" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <button data-bind="click: addEmptyMail"> ADD </button>
      </div>

      <div class="col-lg-6" style="border: 1px solid black" data-bind="with: selectedMail, visible: selectedMail">
        <p>From: <span data-bind="text: from"></span></p>
        <p>To: <span data-bind="text: to"></span></p>
        <p>Subject: <span data-bind="text: subject"></span></p>

        <hl>

        <p>Body:<p>
        <input style="width: 100%" data-bind="value: body" />

      </div>
    </div>
  </div>
   
   <script>
   // Activates knockout.js
   ko.applyBindings(Model);
   </script>
</body>
</html>
